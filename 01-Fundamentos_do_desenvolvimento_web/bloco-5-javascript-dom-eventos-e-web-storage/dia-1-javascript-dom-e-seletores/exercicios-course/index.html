<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      h1 {
        text-align: center;
      }
    </style>
    <title>JavaScript - DOM e seletores</title>
  </head>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph" class="info">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph" class="info">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";

      paragraph.style.color = "darkgreen";

      document.getElementById("page-title").innerText = "Filme favorito: ";
      document.getElementById("paragraph").innerText =
        "Hedwig and the Angry Inch";
      document.getElementById("subtitle").innerText =
        "Melhor Trilha Sonora de filme";
      document.getElementById("second-paragraph").innerText = "Malena";

      document.getElementsByClassName("info")[0].style.color = "blue";

      document.getElementsByTagName("h2")[0].style.textAlign = "center";
    </script>
  </body>
</html>
