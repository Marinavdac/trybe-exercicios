<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exercício 5.1</title>

    <style>
      main,
      section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header>
      <h1 class="title">Exercício 5.1 - JavaEscripito</h1>
    </header>
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p>-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
      /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()

        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)*/
      let text = document.getElementsByClassName("center-content");

      function changesText(elementTag, i, text) {
        let newP = document.getElementsByTagName(elementTag)[i];
        return (newP.innerText = text);
      }

      changesText(
        "p",
        [1],
        "Muito feliz e realizada com o desenvolvimento web Fullstack e trabalhando em uma empresa incrível!"
      );

      // 2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe ).

      function changesColor(elementClass, i, color) {
        let newColor = document.getElementsByClassName(elementClass)[i];
        return (newColor.style.backgroundColor = color);
      }
      changesColor('main-content', 0, '#4ca46d');

      // 3. Crie uma função que mude a cor do quadrado vermelho para branco.

      changesColor('center-content', 0, 'white')

      // 4. Crie uma função que corrija o texto da tag <h1>.

        function correctsText(elementClass, newText){
            let correction = document.getElementsByClassName(elementClass)[0];
            return correction.innerText = newText;
        }

        correctsText('title', 'Exercício 5.1 - JavaScript');

      // 5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.

        function allCaps(){
            let preText = document.getElementsByTagName('p')[2];
            preText.innerText = preText.innerText.toUpperCase();
        }
        allCaps()

      // 6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        function showP(){
            let paragraph = document.getElementsByTagName('p');
            for (let p of paragraph){
                console.log(p.innerText)
            }
            
        }
        showP()


    </script>
  </body>
</html>
