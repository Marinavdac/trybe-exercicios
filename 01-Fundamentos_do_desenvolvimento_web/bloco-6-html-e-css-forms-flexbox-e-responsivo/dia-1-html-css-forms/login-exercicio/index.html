<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link
      rel="shortcut icon"
      href="/login-exercicio/arrow-right-to-bracket-solid.svg"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Tela de Login</title>
  </head>
  <body>
    <header>
      <i class="fa-solid fa-envelopes-bulk"></i>
      <nav>
        <a href="">Home</a>
        <a href="">About</a>
        <a href="">Contact Us</a>
      </nav>
    </header>
    <section class="login">
      <form action="" method="post">
        <div class="form-floating mb-3">
            <input type="email" required class="form-control" id="floatingInput" name="email" placeholder="Email">
            <label for="floatingInput">Email address</label>
          </div>
          <div class="form-floating">
            <input type="password" required class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Password</label>
          </div>
        <button>Login</button>
      </form>
    </section>
    <footer>
        <p>
            Ma@2022
        </p>
    </footer>
  </body>
</html>
